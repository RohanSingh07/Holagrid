{% extends 'index.html' %}
{% load static %}
{% block Navbar1 %}
        <!-- Large Screen Navbar -->
                <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light pt-2 pb-2 ">
            <div class="row  d-flex align-items-center">
                     <div class="col-2 d-flex align-items-center">
                        <a href="{{request.META.HTTP_REFERER}}"><i  class="fas fa-arrow-left text-primary" style="font-size: 25px;"></i></a>
                    </div>
                    <div class="col-9 pl-5 d-flex  justify-content-start align-items-center">
                        <a class="navbar-brand text-dark font-weight-bold" style="font-size:25px;font-family: Garamond, serif;">Likes</a>
                    </div>
                </div>
        </nav>
    {% endblock %}

{% block content %}
    <hr>
    <!-- Likes Section -->
    <div class="pt-4 mt-5 ">
        {% for like in post.Likes.all %}
        <div class="row pl-4 pt-1">
            <div class="col-7 pl-0 pt-0 d-flex align-items-start">
                {% if like.Profile_Photo %}
                <img src="{{like.Profile_Photo.url}}" height="40" width="40" style="border-radius:50%;">
                {% else %}
                <img src="{% static 'img/user.png' %}" height="40" width="40" style="border-radius:50%;">
                {% endif %}
                <small class="text-white ml-4"><span class="font-weight-bold text-white">{{like.user.username}}</span> <br><span class=" text-muted font-weight-light">{{like.Profile_Name}}</span></small>

            </div>
            <div class="col-5 d-flex align-items-start pl-1">
                <a class="form-control bg-primary font-weight-normal text-center" style="font-size:10px;color:white;height:25px;width:100px;" href="{% url 'Base:ProfileView' like.user.username %}">PROFILE</a>
            </div>
        </div>
        <!-- Comments Section -->
        {% endfor %}
    </div>
{% endblock %}
