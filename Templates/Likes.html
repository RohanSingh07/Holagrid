{% extends 'index.html' %}
{% load static %}
{% block Navbar1 %}
        <!-- Large Screen Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light pt-3 pb-3 d-none d-sm-block d-md-block d-lg-block d-xl-block">
            <div class="container d-flex justify-content-center align-items-center">
                 <div class="row border">
                    <div class="col">
                        <a class="navbar-brand text-primary">COMMENTS</a>
                    </div>
                     <div class="col">
                          <input type="text" name="SearchInput" class="form-control text-inside" placeholder="Search">
                    </div>

                </div>
            </div>

        </nav>
      <!-- Large Screen Navbar End -->
      <!-- Small Screen Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light pt-1 pb-0 d-block d-sm-none d-md-none d-lg-none d-xl-none">
            <div class="container d-flex justify-content-center align-items-center">
                 <div class="row ">
                    <div class="col">
                        <a class="navbar-brand text-primary">LIKES</a>
                    </div>


                </div>
            </div>

        </nav>
    <!-- Small Screen Navbar End -->
    {% endblock %}

{% block content %}

    <hr>
    <!-- Likes Section -->
    <div class="pt-4 ">
        {% for like in post.Likes.all %}
        <div class="row pl-4 pt-1">
            <div class="col-2 pl-0">
                <img src="{{like.Profile_Photo.url}}" height="40" width="40" style="border-radius:50%;">
            </div>
            <div class="col-5 pl-0 pt-0 d-flex align-items-start">

                <small ><span class="font-weight-bold">{{like.user.username}}</span> <br><span class=" text-muted font-weight-light">{{like.Profile_Name}}</span></small>

            </div>
            <div class="col-5">
                <button class="form-control bg-primary font-weight-normal " style="font-size:10px;color:white;height:25px;">FOLLOW</button>
            </div>
        </div>

        <!-- Comments Section -->
        {% endfor %}
    </div>
{% endblock %}
